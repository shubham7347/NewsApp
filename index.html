<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="Company-Logo">
                    <img src="./Assets/news logo.png" alt="Company Logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="Hover-link nav-item" id="IPL" onclick="onNanItemClick('IPL')">IPL</li>
                        <li class="Hover-link nav-item" id="Finance" onclick="onNanItemClick('Finance')">Finance</li>
                        <li class="Hover-link nav-item" id="Politics" onclick="onNanItemClick('Politics')">Politics</li>
                    </ul>
                </div>
                <div class="Search-bar">
                    <input type="text" id="news-input" class="news-input"     placeholder="e.g. Science">
                    <button class="Search-button" id="Search-button">Search</button>
                </div>

            </div>
        </nav>
        <main>
            <div class="card-container container flex" id="cards-container">

            </div>
        </main>
        <template id="tempnews-card">
            
                <div class="card">
                    <div class="card-header">
                        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img"> 
                    </div>
                    <div class="card-content">
                        <h3 id="news-title">This is card content</h3>
                        <h6 id="news-source">End 26/08/2023</h6>
                        <p class="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing  Eum doloribus provident necessitatibus? Vitae velit excepturi commodi autem suscipit eaque consequatur rem!</p>
                    </div>
                </div>
        
        </template>
    <script src="script.js"></script>
</body>
</html>
